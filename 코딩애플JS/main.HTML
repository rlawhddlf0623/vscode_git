<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../코딩애플JS/main.css">
    <style>
        .header{
            width: 100%;
            height: 70px;
            background-color: aliceblue;
            position: fixed;
            z-index: 999;
        }
        .header_logo{
            font-size: 50px;
            transition: all 1s;
        }
        .progress-bar{
            width: 0%;
            margin-top: 12.5px;
            height: 2px;
            background-color: black;
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <div class="header_logo">logo</div> 
            <div class="progress-bar"></div>
        </div>
        
    </header>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <!-- form 안에 input과 button이 있어야 동작한다!!!!! -->
            <form action="">
                <input id="id_input" type="text" onkeyup="id_test(this);" placeholder="아이디 입력하세요">
                <p class="id_none">아이디를 입력해주세요</p>
                <p class="id_length">6글자 이상 입력해주세요</p>

                <input id="pw_input" type="text" onkeyup="pw_test(this);" placeholder="비밀번호 입력하세요">
                <p class="pw_none">비밀번호를 입력해주세요</p>
                <p class="pw_length">6글자 이상 입력해주세요</p>

                <input id="email_input" type="text" onkeyup="email_test(this);" placeholder="이메일을 입력하세요">
                <p class="email_none">이메일을 입력해주세요</p>

                <button class="submit" type="submit">전송</button>
                <button class="btn btn-danger" type="button" id="close">닫기</button>
                <button class="dark_mode_btn" type="button">dark</button>
            </form>

        </div>
    </div>

    <button class="open">open</button>
    <div class="small_banner">
        <span id="small_banner_num">5</span>초 이내 구매시 사은품 증정 
    </div>
