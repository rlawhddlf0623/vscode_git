<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #search-form {
  display: flex;
  align-items: center;
  height: 40px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 20px;
}

#search-box {
  flex: 1;
  border: none;
  outline: none;
  font-size: 16px;
}

#search-button {
  margin-left: 10px;
  padding: 5px 10px;
  background-color: #1a73e8;
  color: #fff;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}
    </style>
</head>
<body>
    <!--검색 버튼을 클릭하면 검색어를 포함한 네이버 검색 결과 페이지로 이동합니다. searchForm과 searchBox 변수를 사용하여 검색 폼과 검색어 입력 필드를 가져옵니다. 이벤트 리스너를 사용하여 검색 폼이 제출되면 이벤트를 취소하고, 검색어를 가져와서 검색 결과 페이지의 URL을 생성합니다. 그리고 window.location.href를 사용하여 검색 결과 페이지로 이동합니다.  -->
    <form id="search-form">
        <input type="text" id="search-box" name="q" placeholder="검색어를 입력하세요">
        <button type="submit" id="search-button">검색</button>
      </form>
      <script>
        const searchForm = document.getElementById("search-form");
const searchBox = document.getElementById("search-box");

searchForm.addEventListener("submit", (event) => {
  event.preventDefault();
  const query = searchBox.value.trim();
  if (query.length > 0) {
    const url = `https://search.naver.com/search.naver?query=${query}`;
    window.location.href = url;
  }
});
      </script>
</body>
</html>
